image: node:latest

cache:
    paths:
        - node_modules/

stages:
    - build
    - deploy

build:
    stage: build
    script:
        - yarn
        - yarn build
    only:
        - master
    artifacts:
        paths:
            - build

deploy:
    stage: deploy
    script:
        - ls -al
        - mkdir -p ~/.ssh
        - cat $SSH_PRIVATE_KEY > ~/.ssh/gitlab
        - chmod 700 ~/.ssh/gitlab
        - scp -i ~/.ssh/gitlab -o StrictHostKeyChecking=no -rC ./build/* front@85.193.90.205:/home/front/material-acc-prod/
    only:
        - master
